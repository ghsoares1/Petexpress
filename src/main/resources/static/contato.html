<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetExpress - Contato</title>
  <link rel="stylesheet" href="style-index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <img src="img/lg.png" alt="Logo PetExpress" class="logo">
    <div class="icones">
      <a href="login.html"><i class="fas fa-user"></i><span>Conta</span></a>
      <a href="carrinho.html"><i class="fas fa-shopping-cart"></i><span>Carrinho</span></a>
    </div>
  </header>

  <main class="container">
    <h1>Fale Conosco</h1>
    <form id="form-contato">
      <label>Nome</label>
      <input type="text" placeholder="Seu nome" />
      <label>E-mail</label>
      <input type="email" placeholder="Seu e-mail" />
      <label>Mensagem</label>
      <textarea placeholder="Escreva sua mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>

</body>
</html>
