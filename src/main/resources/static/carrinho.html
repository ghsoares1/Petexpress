    <link rel="stylesheet" href="style-carrinho.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/lg.png" alt="Logo Petshop" class="logo">
        </a>
    </header>
    
    <main>
        <section class="cart">
            <h2>Seu Carrinho</h2>
            <div class="cart-items" id="cart-items">

    </main>
    <script src="carrinho-js.js"></script>

</html>
