<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras - Petshop</title>
    <link rel="stylesheet" href="style-carrinho.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/lg.png" alt="Logo Petshop" class="logo">
        </a>
    </header>
    
    <main>
        <section class="cart">
            <h2>Seu Carrinho</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="img/c1.png" alt="Whiskas Adulto Carne">
                    <div class="item-details">
                        <span class="item-name">Whiskas Adulto Carne</span>
                        <span class="item-price">R$ 29,90</span>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="img/c2.jpg" alt="Golden Gatos Castrados">
                    <div class="item-details">
                        <span class="item-name">Golden Gatos Castrados</span>
                        <span class="item-price">R$ 64,90</span>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="img/c3.png" alt="Cat Chow Naturalis Frango">
                    <div class="item-details">
                        <span class="item-name">Cat Chow Naturalis Frango</span>
                        <span class="item-price">R$ 55,90</span>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-value">R$ 150,70</span>
            </div>
            <button class="checkout-btn">Finalizar Compra</button>
        </section>
    </main>
</body>
</html>
