<!DOCTYPE html>
<form action="/login" method="post">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetExpress</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="form-container">
        <h2>Entrar na PetExpress</h2>
        <form id="login-form" action="index.html" method="post" onsubmit="return validateForm()"> <!-- Adicionando a validação -->
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <p class="switch-form">Ainda não tem conta? <a href="cadastro.html">Cadastrar</a></p>
    </div>

    <script src="login-js.js"></script>

</body>
</html>
